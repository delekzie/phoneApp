<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <div class="container">
      <div class="fixed"></div>
      
      <div class="firstDiv" id="blackScreen"></div>
      <div class="secondDiv" id="lockScreen">
        <div class="topIcon">
            <img src="images/whitesignal1.png" alt="" id="signal">
            <img src="images/whitebattery.png" alt="" id="battery">
          </div>
        <div class="showTime">
          <div class="date" id="displayDate"></div>
        <div class="time" id="displayTime"></div>
        </div>
        <div class="lockIcon">
            <img src="images/images.png" alt="" id="touch">
            <img src="images/download (2).png" alt="" id="camera">
            
        </div>
        
        <div class="footer" onclick="swipeScreen()"></div>
      </div>
      <div ondblclick="blankScreen()" class="thirdDiv" id="unlockScreen">
        <div class="topIcon">
            <img src="images/whitesignal1.png" alt="" id="signal">
            <img src="images/whitebattery.png" alt="" id="battery">
          </div>
          <div class="screenIcon3">
            <img src="images/email.jpg" alt="" class="email">
            <img src="images/Gallary.jpg" alt="" class="gallary">
            <img src="images/watch.png" alt="" class="watch">
            <img src="images/snap.jpg" alt="" class="snap">
          </div>
          <div class="screenIcon2">
            <img src="images/weather.jpg" alt="" class="weather">
            <img src="images/app store.jpg" alt="" class="store">
            <img src="images/calculator.png" alt="" class="cal">
            <img src="images/Yotube.png" alt="" class="yutobe">
          </div>
          <div class="screenIcon1">
              <img src="images/map app.jpg" alt="" class="map">
              <img src="images/notepad.jpg" alt="" class="pad">
              <img src="images/calender.jpg" alt="" class="calender">
            </div>
          <div class="footers">
            
            <div class="footerIcon">
              <img src="images/call.jpg" alt="" class="call">
            <img src="images/clock.jpg" alt="" class="clock">
            <img src="images/message (2).png" alt="" class="message">
            <img src="images/images (5).jpg" alt="" class="music">
            </div>
          </div>
    </div>
    </div>
  </center>
  <button onclick="onTree()" class="btn"></button>
  <script src="script.js"></script>
</body>
</html>
